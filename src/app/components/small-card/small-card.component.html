<div class="small-card-container">
  <div class="small-card-container-content">
    <div class="small-card-photo">
      <img src="{{ articlePhotoPath }}" alt="Image small Card" />
    </div>
    <div class="small-card-title">
      <h1>
        <a [routerLink]="['content', Id]">{{ articleTitle }}</a>
      </h1>
    </div>
  </div>
  <hr />
</div>
